<!DOCTYPE html>
<html lang="en">

<head>
    <title>在HTML中Javascript代码必须位于script标签之中</title>
</head>

<body>
    <h2>Body中的Javascript</h2>
    <p id="demo">一个段落</p>
    <button type="button" , onclick="myFunction()">试一试</button>
    <script>
        function myFunction() {
            document.getElementById('demo').innerHTML = '段落已经被更改。'
        }
    </script>
</body>

</html>
