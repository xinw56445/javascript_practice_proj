<!DOCTYPE html>
<html>

<body>
    <!-- JavaScript 不提供任何内建的打印或显示函数。 -->
    <h1>写入HTML元素</h1>
    <p>Javascript通过document.getElementById(id)的方法访问HTML元素。id 属性定义 HTML 元素。innerHTML 属性定义 HTML 内容</p>
    <p id="demo"></p>
    <script>
        document.getElementById('demo').innerHTML = 5 + 6;
    </script>
</body>

</html>
