<!DOCTYPE html>
<html>

<body>
    <h1>写入HTML输出</h1>
    <p>Javascript通过document.write()写入HTML输出</p>
    <p id="demo"></p>
    <script>
        document.write(5 + 6)
    </script>

    <p>注意：在HTML文档完全加载后使用document.write() 将删除已有的HTML</p>
    <button type="button" onclick="document.write(5 + 6)">点我会删除已有的HTML</button>
</body>

</html>
