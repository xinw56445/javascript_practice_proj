<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript 条件</title>
  <link rel="stylesheet" href="../../CSSCodeBase/array.css">
</head>
<body>
<div>
  <div><h1>JavaScript 条件</h1></div>
  <div>
    <h3>1. 条件语句</h3>
    <span>
      <ul>
        <li>if </li>
        <li>else</li>
        <li>else if</li>
        <li>switch 多个被执行的代码块</li>
      </ul>
    </span>
  </div>
  <div>
    <h3>if 语法</h3>
    <span>
      <p>如果时间早于12:00，则会报'上午好'</p>
      <button onclick="demo()">点我试试</button>
      <p id="condition_method">Hello</p>
    </span>
  </div>
  <div>
    <h3>if else 语法</h3>
    <span>
      <p>如果时间早于12：00，则会报上午好，否则报下午好</p>
      <button onclick="demo1()">点我试试</button>
      <p id="condition_method1">Hello</p>
    </span>
  </div>
  <div>
    <h3>if else if 语法</h3>
    <span>
      <p>如果时间早于12:00，则会报上午好，等于12:00则会报中午好，否则报下午好</p>
      <button onclick="demo2()">点我试试</button>
      <p id="condition_method2">Hello</p>
    </span>
  </div>
  <div>
    <h3>switch语法</h3>
    <span>
      <p>返回周名</p>
      <button onclick="demo3()">点我试试</button>
      <div class="weekly_name_display">
        <p>今天是：</p>
        <p id="condition_method3"></p>
      </div>
    </span>
  </div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</div>
</body>
<script src="../../JsCodeBase/condition.js"></script>
</html>
