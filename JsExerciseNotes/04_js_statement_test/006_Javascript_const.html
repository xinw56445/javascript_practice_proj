<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Javascript的块作用域</h1>
    <h3>1. 相同的作用域和区块当中，使用与 let 的方法一样</h3>
    <p id="demo"></p>
    <h3>2. 通过 const 定义的变量与 let 变量类似，但不能重新赋值：</h3>
    <p id="demo1"></p>
    <h3>3. 通过 const 定义的字典对象可以改变常量对象的属性</h3>
    <p id="demo2"></p>
    <h3>4. 通过 const 定义的数组对象可以改变常量对象的属性</h3>
    <p id="demo3"></p>
    <script>
        var x = 10;
        // Here x is 10
        {
            const x = 2;  //不同的是 const 声明变量时就要赋值
            // x = 3.14;      // 会出错
            // Here x is 2
        }
        // Here x is 10
        document.getElementById("demo").innerHTML = typeof x + ' ' + x;

        try {
            const PI = 3.141592654;
            PI = 3.14;  // 不可以重新赋值去改变原始值
        }
        catch (err) {
            document.getElementById('demo1').innerHTML = err;
        }

        const car = { type: 'porsche', model: '911', color: 'Black' };
        car.color = 'Write';  // 改变属性
        car.owner = 'Bill';  // 添加属性
        document.getElementById('demo2').innerHTML = '车颜色' + car.color + ', 车主是' + car.owner

        const cars = ['Audi', 'BMW', 'Honda'];
        // cars = ["Honda", "Toyota", "Volvo"];    // 不可以为常量数组复制，错误写法
        // 可以更改元素
        cars[0] = 'porsche';
        // 可以添加元素
        cars.push('Volvo');
        document.getElementById('demo3').innerHTML = cars
    </script>
</body>

</html>
