<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 对象</title>
</head>

<body>
    <h3>1. 对象定义</h3>
    <p>对象也是变量，但是对象包含很多值</p>
    <p>例：把多个值 (porsche, 911, white)赋给名为car的变量, car的类型：</p>
    <p id="demo"></p>

    <h3>2. 对象方法</h3>
    <p>对象的方法是在对象执行的动作，方法以函数定义被储存在属性中</p>
    <p id="demo1"></p>

    <h3>3. this 关键字</h3>
    <p>在函数定义中，this 引用该函数的拥有者</p>
    <p>在上面例子当中，this 指的就是person对象，this.firstName就是person对象的属性</p>
    <script>
        {
            // 创建对象
            var car = { type: 'Porsche', model: '911', color: 'white' };
            // 显示对象属性(像type、model、color是对象的属性。其属性对应的值叫做属性值)
            document.getElementById('demo').innerHTML = car.type;
        }

        {
            // person 对象
            var person = {
                firstName: 'Bill',
                lastName: 'Gates',
                age: 62,
                fullName: function () {  // 对象方法
                    return this.firstName + ' ' + this.lastName;
                }
            };
            // 访问对象的属性
            // document.getElementById('demo1').innerHTML = person['lastName'];  // 使用object['attribute']
            document.getElementById('demo1').innerHTML = person.fullName(); // // 使用object.attribute
        }

    </script>
</body>

</html>
