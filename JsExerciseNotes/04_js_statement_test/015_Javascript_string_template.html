<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 字符串模板</title>
</head>
<body>
    <h1>JavaScript 字符串模板</h1>
    <h3>1. Back-Tice 语法</h3>
    <p>模板字面量使用反引号 (``) 而不是引号 ("") 来定义字符串：</p>
    <p id="demo"></p><br>
    <h3>2. 字符串内的引号</h3>
    <p>模版字面量可以在字符串同时使用单双引号</p>
    <p id="demo1"></p><br>
    <h3>3. 多行字符串</h3>
    <p id="demo2"></p><br>
    <h3>4. 变量替换</h3>
    <p>模板字面量允许字符串中的变量：</p>
    <p id="demo3"></p><br>
    <h3>5. 表达式替换</h3>
    <p id="demo4"></p><br>
    <h3>6. HTML 模版</h3>
    <p id="demo5"></p>

    <script src="../../JsCodeBase/stringTemplate.js"></script>
</body>
</html>
