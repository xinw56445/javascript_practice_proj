<!DOCTYPE html>
<html lang="en">
    <body>
        <h1>Javascript的块作用域</h1>
        <p id="demo">通过 let 关键字声明的变量有块作用域</p>
        <script>
            var x = 10;
            // Here x is 10
            {
                let x = 2;
                // Here x is 2，相同的作用域，区块当中，使用 let 重新声明一个 let 变量也是不允许的，不同的区块是允许的
            }
            // Here x is 10
            document.getElementById("demo").innerHTML = typeof x + ' ' + x;
        </script>
    </body>

</html>
