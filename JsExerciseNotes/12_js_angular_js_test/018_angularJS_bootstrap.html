<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 导入Bootstrap框架 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="./node_modules/angular/angular.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div ng-app="myApp" ng-controller="userCtrl">
        <div class="title" style="text-align: center;">
            <h1>AngularJS Bootstrap</h1>
            <p>以下是一个完整的HTML 实例，使用了AngularJS指令 和 Bootstrap 类</p>
        </div>

        <div class="container">
            <h3>Users</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Edit</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users">
                        <td>
                            <button class="btn btn-primary" ng-click="editUser(user.id)">
                                <span class="glyphicon glyphicon-percil"></span> Edit
                            </button>
                        </td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.email}}</td>
                    </tr>
                </tbody>
            </table>
            <hr>
            <button class="btn btn-primary" ng-click="editUser('new')">
                <span class="glyphicon glyphicon-plus"></span> Add User
            </button>

            <hr>
            <h3 ng-show="edit">创建新用户</h3>
            <h3 ng-hide="edit">编辑旧用户</h3>
            <hr>

            <form class="form-horizontal" ng-submit="submitUser()" ng-show="edit">
                <div class="form-group">
                    <label class="col-sm-2 control-label">First Name:</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="fName" ng-disabled="!edit" placeholder="名">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Last Name:</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="lName" ng-disabled="!edit" placeholder="姓">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="email" ng-disabled="!edit" placeholder="邮箱">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-default" ng-click="saveUser()">保存</button>
                        <button class="btn btn-default" ng-click="cancelEdit()">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../../JsCodeBase/editUsers.js"></script>
</body>

</html>
