<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../JsExerciseNotes/stopwatch/stopwatch.css">
    <script src="./jquery.js"></script>
<body>
    <div class="watch">
        <div class="show-borders">
            <div class="time-display">
                <table class="last-timer">
                    <tr>
                        <td id="last-time">00:00:00.00</td>
                        <td id="status" style="padding-left: 82px; padding-right: 15px; font-size: 10px;"></td>
                    </tr>
                </table>
                <table class="now-timer">
                    <tr>
                        <td id="hour">00</td>
                        <td id="minute">00</td>
                        <td id="second">00</td>
                        <td id="millisecond">00</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="btn">
            <button id="start" style="background-color: blue; color: white; font-weight: bold;">START</button>
            <button id="pause" style="background-color: red; color: white; font-weight: bold;">PAUSE</button>
            <button id="save" style="background-color: rgb(0, 255, 17); color: white; font-weight: bold;">SAVE</button>
        </div>
    </div>
</body>

<script src="../../JsExerciseNotes/stopwatch/stopwatch.js"></script>
</head>
</html>
