<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div>
            <h1>JavaScript Window Location</h1>
            <p>window.location属性以字符串形式返回窗口的当前URL。</p>
        </div>
        <div>
            <h3>Window Location</h3>
            <p>location.hostname 返回web 主机的域名</p>
            <p>location.pathname 返回当前页面的路径和文件名</p>
            <p>location.href 返回web 页面的完整URL</p>
            <p>location.pathname 返回web 页面的路径</p>
            <p>location.protocol 返回web 页面的协议</p>
            <p>location.search 返回web 页面的查询字符串</p>
            <p>location.hash 返回web 页面的锚点</p>
        </div>
    </div>
</body>
<script>
    console.log(window.location);
    console.log(location.hostname);
    console.log(location.pathname);
    console.log(location.href);
    console.log(location.pathname);
    console.log(location.protocol);
    console.log(location.search);
    console.log(location.hash);
</script>
</html>
