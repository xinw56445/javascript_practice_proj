<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div>
            <h1>JavaScript Window History</h1>
            <p>history.back() 与在浏览器点击后退按钮相同</p>
            <p>history.forward() 与在浏览器点击前进按钮相同</p>
        </div>
        <div>
            <h3>Window history.back()</h3>
            <p>history.back() 方法加载历史列表中的前一个URL</p>
            <button onclick="window.history.back()">Back</button>
        </div>
        <div>
            <h3>Window history.forward()</h3>
            <p>history.forward() 方法加载历史列表中的下一个URL</p>
            <button onclick="window.history.forward()">Forward</button>
        </div>       
    </div>
</body>
</html>
