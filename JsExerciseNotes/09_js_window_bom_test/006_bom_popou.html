<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div>
            <h1>JavaScript 弹窗</h1>
            <p>可创建三种消息框：警告框，确认框，提示框</p>
        </div>
        <div>
            <h3>警告框</h3>
            <p>alert()方法显示警告框，它只有一个参数，即要显示的消息内容。</p>
            <button onclick="alert('Hello World!')">点击弹出警告框</button>
        </div>
        <div>
            <h3>确认框</h3>
            <p>confirm()方法显示确认框，它只有一个参数，即要显示的消息内容。</p>
            <button onclick="confirm('Hello World!')">点击弹出确认框</button>
        </div>
        <div>
            <h3>提示框</h3>
            <p>prompt()方法显示提示框，它有两个参数，即要显示的消息内容和输入框的默认值。</p>
            <button onclick="prompt('请输入您的姓名：','张三')">点击弹出提示框</button>
        </div>
    </div>
</body>
</html>
