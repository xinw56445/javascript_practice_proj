            <h1>JavaScript Window Screen</h1>

        <div>
            <h3>Window screen</h3>
            <p>window.screen 对象在编写时可以不使用window这个前缀</p>
            <p>window.screen.width 屏幕宽度</p>
            <p>window.screen.height 屏幕高度</p>
            <p>window.screen.availWidth 可用宽度</p>
            <p>window.screen.availHeight 可用高度</p>
            <p>window.screen.colorDepth 颜色深度</p>
            <p>window.screen.pixelDepth 像素深度</p>
            
        </div>
    </div>
</body>
<script>

    console.log(screen.height);

    console.log(screen.pixelDepth);
</script>
