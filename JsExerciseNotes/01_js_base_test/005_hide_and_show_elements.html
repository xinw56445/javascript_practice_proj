<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Title</title>
    </head>

    <body>
        <p id="demo">JavaScript能够隐藏和显示 HTML 元素</p>
        <button type="button", onclick="document.getElementById('demo').style.display='none'">点击我隐藏元素！</button>
        <button type="button", onclick="document.getElementById('demo').style.display='block'">点击我显示元素！</button>
    </body>
</html>
